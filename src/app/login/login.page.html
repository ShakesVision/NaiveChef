  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding" *ngIf="isLoggedin">
        Welcome user. You are already logged in. 
        <p>Here are your profile details</p>    
        <ion-item>    
          <ion-label class="text-wrap">
            <p>{{user.email}}</p>
          </ion-label>    
        </ion-item>    
      </div>

  <div class="main" *ngIf="!isLoggedin">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            
            <ion-text>
              <h2 no-margin margin-vertical text-center>Welcome to Recipe Auth</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="login()" color="primary" class="transition">
              <strong class="white">
                Login</strong></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error" text-center>{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block">Don't have an account yet ?
              <span class="bold" routerLink="/signup">Sign up here</span></ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block bold" routerLink="/forgot">Forgot Password</ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="isLoggedin">
  <ion-button expand="block" (click)="logout()" color="primary" class="transition">
      <strong class="white">
        Logout</strong></ion-button></div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-center>
      Made by Shakeeb
    </ion-title>
  </ion-toolbar>
</ion-footer>
